<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Meal Status</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: black;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      border: 7px solid green;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 20px 30px;
      font-size: 1.2rem;
      width: 250px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      transform: translateY(-5px);
      background-color: #62fe6a;
    }

    .button img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
        margin-top: 0;
      }

      .button-container {
        gap: 15px;
      }

      .button {
        width: 200px;
        padding: 15px 20px;
      }

      .button img {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>

  <h1>Check Your Meal Status</h1>

  <div class="button-container">
    <button class="button" id="ownerBtn">
      <img src="https://img.icons8.com/ios-filled/50/000000/businessman.png" alt="Owner Icon">
      Owner
    </button>
    <button class="button" id="advBtn">
      <img src="./image.png" alt="Owner Icon">
      Advance Money
    </button>
    <button class="button" id="memberBtn">
      <img src="https://img.icons8.com/ios-filled/50/000000/user-group-man-man.png" alt="Member Icon">
      Member
    </button>
  </div>

  <script>
    // Add event listeners to redirect to different pages
    document.getElementById("ownerBtn").addEventListener("click", function() {
      window.location.href = "owner.html";  // Redirect to owner page
    });
    document.getElementById("advBtn").addEventListener("click", function() {
      window.location.href = "advance-owner.html";  // Redirect to owner page
    });

    document.getElementById("memberBtn").addEventListener("click", function() {
      window.location.href = "member.html";  // Redirect to member page
    });
  </script>

</body>
</html>
